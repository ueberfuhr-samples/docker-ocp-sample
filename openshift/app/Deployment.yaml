apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic-deployment
  labels:
    app: petclinic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: petclinic
  template:
    metadata:
      labels:
        app: petclinic
    spec:
      containers:
      - name: petclinic
        image: ralfueberfuhr/spring-petclinic-rest:latest
        ports:
        - containerPort: 8080
        env:
        - name: CONTEXT_ROOT
          value: "/"
        - name: SPRING_PROFILES_ACTIVE
          value: "cloud"
        - name: DB_DS_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: username
        - name: DB_DS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password
        - name: DB_DS_DRIVERCLASS
          valueFrom:
            configMapKeyRef:
              name: app-settings
              key: database.driver
        - name: DB_JPA_DATABASE
          valueFrom:
            configMapKeyRef:
              name: app-settings
              key: database.type
        - name: DB_JPA_DATABASE_PLATFORM
          valueFrom:
            configMapKeyRef:
              name: app-settings
              key: database.dialect
        - name: DB_DS_URL
          valueFrom:
            configMapKeyRef:
              name: app-settings
              key: database.url
        - name: PROBES_CONTEXT_ROOT
          value: "/"
        - name: PROBES_PORT
          value: "8081"
        livenessProbe:
          httpGet:
            port: 8081
            path: "/health/liveness"
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            port: 8081
            path: "/health/readiness"
          initialDelaySeconds: 5
          periodSeconds: 10

