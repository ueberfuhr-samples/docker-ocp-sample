apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  labels:
    app: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: postgres
        image: postgres:16.4
        ports:
        - containerPort: 5432
        env:
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: db-settings
                key: username
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-settings
                key: password
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: db-settings
                key: database
          - name: POSTGRES_INITDB_ARGS
            value: ""
          - name: PGDATA
            value: ""
          - name: POSTGRES_HOST_AUTH_METHOD
            value: password
