kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: db-route-template
objects:
  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      labels:
        app: petclinic
      name: petclinic-db-route
    spec:
      host: petclinic-db-ueberfuhr.apps.devqs.ars.de
      to:
        kind: Service
        name: petclinic-db-service
      port:
        targetPort: 5432
parameters:
  - name: HOST
    description: The host name for the database.
    required: true
