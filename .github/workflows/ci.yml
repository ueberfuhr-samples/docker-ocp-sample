---
name: CI-Build to DockerHub

on:
  pull_request:
    branches:
     - main
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout from SCM
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      #- name: Build App
      #  run: mvn -B package --file pom.xml -Djacoco.skip=true -DdisableXmlReport=true

      # (optionally) https://github.com/docker/buildx
      # (optionally) https://github.com/docker/metadata-action

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Retrieve project version from pom
        run: mvn org.apache.maven.plugins:maven-help-plugin:3.2.0:evaluate -Dexpression=project.version -q -DforceStdout
      - name: Retrieve project version from pom
        run: echo "PROJECT_VERSION=$(mvn org.apache.maven.plugins:maven-help-plugin:3.2.0:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV
      - name: Show extracted Maven project version
        run: echo 'Project version is $PROJECT_VERSION'
      - name: Build Container
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          tags: |
            ralfueberfuhr/spring-petclinic-rest:latest
            ralfueberfuhr/spring-petclinic-rest:$PROJECT_VERSION
          labels: |
            repository=${{ github.repositoryUrl }}
          push: ${{ github.event_name != 'pull_request' }}
      - name: Write Summary
        run: echo "Successfully built container image 'ralfueberfuhr/spring-petclinic-rest:$PROJECT_VERSION'" >> $GITHUB_STEP_SUMMARY
