apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: petclinic
  namespace: argocd
spec:
  rules:
    - host: petclinic.devnation
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: petclinic-service
                port:
                  number: 8888
